<div class="container mt-3">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter a valid value</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">You have to enter atleast 4 characters</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter a valid target date</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
            <fieldset class="form-group">
                <label for="description">Description</label>
                <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" 
                required="required" minlength="4" #description="ngModel" >

            </fieldset>
            
            <fieldset class="form-group">
                    <label for="targetDate">Target Date</label>
                    <input type="date" class="form-control" name="targetDate" 
                    [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
                    (ngModelChange)="todo.targetDate= $event"
                    required="required" #targetDate="ngModel">
            </fieldset>  
            
            <button type="submit" class="btn btn-success">Save</button>
    </form>
    
</div>
