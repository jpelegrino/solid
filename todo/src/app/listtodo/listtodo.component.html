<h1>Todo List</h1>
<div class="container">

    <div class="alert alert-success alert-dismissable fade show" *ngIf="message && alertOpened" role="alert">
            <span>{{message}}</span>
        <button class="close" data-dismiss="alert" aria-label="close" (click)="closeAlert()">
              <span aria-hidden="true">&times;</span>  
        </button>
        
    </div>

    
        <table class="table">

                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Target Date</th>
                        <th>Is Completed</th>
                        <th colspan="2">Action</th>
                    </tr>
                    
                </thead>
            
                <tbody>
                    <tr *ngFor="let todo of todos">                                  
                        <td>{{todo.description}}</td>
                        <td>{{todo.targetDate | date}}</td>
                        <td>{{todo.done}}</td>
                        <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
                        <td><button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button></td>
                    </tr>
            
                </tbody>
            
            </table>

            <div class="row">
                <button class="btn btn-success" (click)="addTodo()">Add</button>
            </div>
</div>
